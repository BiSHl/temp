<!DOCTYPE html>
<html>
<head>
  <title>Aesthetic Homepage</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 48px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #666666;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      color: #ffffff;
      background-color: #ff66cc;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc33ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Aesthetic Homepage</h1>
    <p>Explore the beauty of design and creativity.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
